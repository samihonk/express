version: "3.7"

services:
    api:
        container_name: express-api
        build:
            context: .
            dockerfile: Dockerfile
            target: devAPi
        ports:
            - 8080:8080
        volumes:
            - .:/app
        command: npm run nm
    client:
        container_name: react-client
        build:
            context: .
            dockerfile: Dockerfile
            target: devClient
        ports:
            - 80:3000
        volumes:
            - ./client:/client
        command: npm run start
